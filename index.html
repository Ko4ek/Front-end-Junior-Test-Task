<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tablet.css">
    <link rel="stylesheet" href="pc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Document</title>

<body>
    <header class="header">
        <div class="header__body">
            <div class="logo"></div>
                <div class="search">
                    <input class="search-input" type="text" placeholder="Найти...">
                </div>
            <div class="profile">
                <p class="profile__name">Константин</p>
                <div class="profile__avatar"></div>
            </div> 
        </div>
    </header>
    <main class="main">
        <div class="partners">
            <h1 class="partners__header">наши партнеры</h1>

            <div class="partners-list">
                
                <div class="partners-nameplate partners-item-1">
                    <div class="partners-nameplate_henkel partners-logo"></div>
                </div>

                <div class="partners-nameplate partners-item-2">
                    <div class="partners-nameplate_johndeere partners-logo"></div>
                </div>

                <div class="partners-nameplate partners-item-3">
                    <div class="partners-nameplate_macdonalds partners-logo"></div>
                </div>

                <div class="partners-nameplate partners-item-4">
                    <div class="partners-nameplate_ikea partners-logo"></div>
                </div>

                <div class="partners-nameplate partners-item-5">
                    <div class="partners-nameplate_reebook partners-logo"></div>
                </div>

                <div class="partners-nameplate partners-item-6">
                    <div class="partners-nameplate_nike partners-logo"></div>
                </div>

                <div class="partners-nameplate partners-item-7">
                    <div class="partners-nameplate_caterpillar partners-logo"></div>
                </div>
            </div>
            

        </div>
